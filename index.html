<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial=scale-1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "/imagens/icone_ie.ico"/>
    <link rel="icon" href="./INSTAGRAM/instagram.png" type="image/png"/>
    

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./INSTAGRAM/img-celus.png" alt="celular">
        </div>
        <div class="instagram-user">
            <div class="container1">
                <img src="./INSTAGRAM/img-logo.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./INSTAGRAM/img-perfil.jpg" alt="Foto do usuário">
                </div>
                <a href="#" class="instagram-login">Continue como @johana</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="container1">
               <p class="not-account">Não é @johana?</p> 
               <p class="not-account">
                   <span class="link-blue">Alternar conta</span>
                   ou
                   <span class="link-blue">Inscreva-se</span>
               </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
